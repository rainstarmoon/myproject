server:
  port: 8090
    
spring:
  profiles:
    active: common,dev
  application:
    name: eurka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/